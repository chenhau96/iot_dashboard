
<!-- Chart filtering/configuration -->
<div style="padding: 0 0 20px 0;">
    <label for="threshold">Set Threshold: </label>
    <input id="threshold" type="number" name="threshold" class="threshold-text-box" min="0" max="100" value="30">
    <label for="colors">Color: </label>
    <select id="colors" name="colors" onchange="changeColor(event)">
        <option value="blue" selected>Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
    </select>
    <label for="charts-type">Chart Type: </label>
    <select id="charts-type" name="charts-type">
        <option value="bar">Bar Chart</option>
        <option value="line">Line Chart</option>
        <option value="pie">Pie Chart</option>
        <option value="scatterplot">Scatter Plot</option>
        <option value="histogram">Histogram</option>
    </select>
    <label for="view-by">View By: </label>
    <select id="view-by" name="view-by">
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
    </select>
</div>

<h5>Preferences</h5>
<form action="{% url 'dashboard:save_chart_config' device_id whichData %}" method="post">
    {% csrf_token %}
    <div class="form-row form-inline">
        <!-- Threshold -->
        <div class="form-inline col-auto">
            <label for="threshold">Threshold: </label>
            <input id="threshold" type="number" name="threshold"
                   class="form-control margin-10 threshold-textbox" step="0.01"
                   min="-200" max="200" value="30" onchange="changeThreshold(event)">
        </div>

        <!-- Color -->
        <div class="form-inline col-auto">
            <label for="color">Color: </label>
            <select id="color" name="color" class="form-control margin-10"
                    onchange="changeColor(event)">
                {% for color in colorList %}
                    <option value="{{ color|cut:" " }}">{{ color|title }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Chart Type -->
        <div class="form-inline col-auto">
            <label for="chart_type">Chart Type: </label>
            <select id="chart_type" name="chart_type" class="form-control margin-10"
                    onchange="changeChartType(event)">
                {% for chartType in chartTypeList %}
                    <option value="{{ chartType|cut:" " }}">{{ chartType|title }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Timeline -->
        <div class="form-inline col-auto">
            <label for="timeline">Timeline: </label>
            <select id="timeline" name="timeline" class="form-control margin-10"
                    onchange="changeTimeline(event)">
                {% for timeline in timelineList %}
                    <option value="{{ timeline|cut:" " }}">{{ timeline|title }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Save button -->
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>

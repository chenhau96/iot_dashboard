{% extends "dashboard/_header_nav.html" %}

{% load static %}

{% block content %}
<form action="#" method="post">
    {% csrf_token %}

    <!-- Device ID -->
    <div class="form-group row">
        <label for="device_id" class="col-sm-2 col-form-label">Device ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="device_id" value="">
        </div>
    </div>

    <!-- Device Name -->
    <div class="form-group row">
        <label for="device_name" class="col-sm-2 col-form-label">Device Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="device_name" value="">
        </div>
    </div>

    <!-- Device GPS Location -->
    <span>
        GPS Location Coordinates
    </span>
    <div class="form-group row">
        <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="latitude" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="longitude" value="">
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary right">Submit</button>
</form>

{% endblock %}

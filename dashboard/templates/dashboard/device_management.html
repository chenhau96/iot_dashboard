{% extends "dashboard/_header_nav.html" %}

{% load static %}

{% block content %}

<div class="card mb-3">
    <div class="card-header">
        <h3 class="left">Devices</h3>
        <a class="btn btn-primary right"
            href="{% url 'dashboard:device_form' %}">Add</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>GPS Location</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Devices 1</td>
                        <td>LoRa</td>
                        <td style="color:#52BE80">Online</td>
                    </tr>
                    <tr>
                        <td>Devices 2</td>
                        <td>Wifi</td>
                        <td style="color:#52BE80">Online</td>
                    </tr>
                    <tr>
                        <td>Devices 3</td>
                        <td>SigFox</td>
                        <td style="color:#52BE80">Online</td>
                    </tr>
                    <tr>
                        <td>Devices 4</td>
                        <td>Zigbee</td>
                        <td style="color:#52BE80">Online</td>
                    </tr>
                    <tr>
                        <td>Devices 5</td>
                        <td>LoRa</td>
                        <td style="color:red">Offline</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>


{% endblock %}
